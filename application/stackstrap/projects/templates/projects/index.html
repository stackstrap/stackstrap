<h1>Projects</h1>

{% for project in projects %}
<div>
    <h2>{{ project.name }}</h2>
    {{ project.description|linebreaks }}
    <dl>
        <dt>Short name</dt>
        <dd>{{ project.short_name }}</dd>

        <dt>Template</dt>
        <dd>{{ project.template }}</dd>

        <dt>Box</dt>
        <dd>{{ project.box }}</dd>
    </dl>

    <a href="{% url 'project_zip' project.id %}">Download project zip file</a>
</div>
{% endfor %}
